<script type="text/javascript">

AJAXRequest("https://rocking-apps.com/whooptxt/api/api.php?action=get_tokens", function (response) {
	
	if(response.status != "success")
	{
		alert("Connection to server failed!");
		return;
	}
	
	var tokens = response.data.tokens;
	for (index in tokens)
	{
		if(tokens[index].pending === false)
		{
			addElement("elementList", tokens[index].name, "Members data will go here.", "viewgroup.html?id=" + tokens[index].id);
		}
	}
});

</script>
