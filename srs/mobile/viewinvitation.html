<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Whoop Txt | Invitations</title>
<link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">
<script type="text/javascript" src="http://m.ucla.edu/assets/js.php"></script>
<script type="text/javascript" src="javascript/CommunicationUtility.js"></script>
</head>

<body>

<h1 id="header">
    <span>Whoop Txt</span> 
</h1>

<a id="button-top" class="button-full button-padded" href="menu.html">
	Menu
</a>

<div class="content-full content-padded"> 
    <h1 class="content-first light" id="name"></h1> 
    <div id="members"></div>
    <div class="content-last">
        <p>You have been invited to join a new Whoop-Txt group! What would you like to do?</p>
    </div> 
</div>

<div class="button-full button-padded">
    <a onclick=acceptInvite() class="button-first">Accept</a>
    <a onclick=rejectInvite() class="button-last">Ignore</a>
</div>

<a href="invitations.html" class="button-full button-light button-padded">Back</a>

<div id="footer"> 
    <p><a href="help.html">Help</a> | <a href="../desktop/menu.html">View Full Site</a></p> 
</div>

<script type="text/javascript">

var myId = getUrlVars()["id"];
var myToken;

AJAXRequest("https://rocking-apps.com/whooptxt/api/api.php?action=get_tokens", function (response) {
	
	if(response.status != "success")
	{
		alert("Connection to server failed!");
		return;
	}
	
	var tokens = response.data.tokens;
	for (index in tokens)
	{
		if(tokens[index].id === myId)
		{
			myToken = tokens[index];
		}
	}
});

document.getElementById('name').innerHTML = myToken.name;
document.getElementById('members').innerHTML = "<strong>Members: </strong>" + "Members will go here.";

function acceptInvite() {
	var url = "https://rocking-apps.com/whooptxt/api/api.php?action=join_token&id=" + myId;
	AJAXRequest(url, function (response) {
		if(response.status == "success")
		{
			window.location = "invitations.html";
		}
		else
		{
			alert("Error connecting to server!");
		}
	});
};

function rejectInvite() {
	var url = "https://rocking-apps.com/whooptxt/api/api.php?action=ingore_token&id=" + myId;
	AJAXRequest(url, function (response) {
		if(response.status == "success")
		{
			window.location = "invitations.html";
		}
		else
		{
			alert("Error connecting to server!");
		}
	});
};

</script>

</body>
</html>
