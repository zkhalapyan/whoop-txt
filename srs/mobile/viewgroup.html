<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Whoop Txt | Groups</title>
<link rel="stylesheet" href="http://m.ucla.edu/assets/css.php" type="text/css">
<script type="text/javascript" src="http://m.ucla.edu/assets/js.php"></script>
<script type="text/javascript" src="js/CommunicationUtility.js"></script>
<script type="text/javascript" src="js/WhoopTxtUtility.js"></script>
</head>

<body>

<h1 id="header">
    <span>Whoop Txt</span> 
</h1>

<a id="button-top" class="button-full button-padded" href="menu.html">
	Menu
</a>

<div class="content-full content-padded"> 
    <h1 class="content-first light" id="name"></h1> 
    <div id="members" class="content-last"></div>
</div>

<div class="button-full button-padded">
    <a href="#" onclick="invite()" class="button-first">Invite</a>
    <a href="#" onclick="leaveGroup()" id="leavegroupbutton" class="button-last">Leave</a>
</div>

<a href="groups.html" class="button-full button-light button-padded">Back</a>

<div id="footer"> 
    <p><a href="help.html">Help</a> | <a href="../desktop/menu.html">View Full Site</a></p> 
</div>

<script type="text/javascript">

var id = getUrlVars()["id"]

function invite()
{
	var destination = "invite.html?id="+id+"&subject="+getUrlVars()["subject"];
	window.location = destination;
};

function leaveGroup()
{
	
	AJAXRequest("https://rocking-apps.com/whooptxt/api/api.php?action=ignore_token&token_id="+id, function (response) {
		
		if(response.status == "success")
		{
			window.location = "groups.html";
		}
		else
		{
			handleError(response);
			return;
		}
		
	});
	
};

document.getElementById('name').innerHTML = getUrlVars()["subject"];
document.getElementById('members').innerHTML = getUrlVars()["body"];

</script>

</body>
</html>
