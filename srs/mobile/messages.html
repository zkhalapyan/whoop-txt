<body>

<h1 id="header">
    <span>Whoop Txt</span> 
</h1>

<a id="button-top" class="button-full button-padded" href="menu.html">
	Menu
</a>

<div class="menu-full menu-detailed menu-padded">
    <h1 class="light menu-first">Messages</h1> 
    <ol id="elementList">
    
    </ol>
</div>

<div id="footer"> 
    <p><a href="help.html">Help</a> | <a href="../desktop/menu.html">View Full Site</a></p> 
</div>

<script type="text/javascript">

AJAXRequest("https://rocking-apps.com/whooptxt/api/api.php?action=get_messages", function (response) {
	
	if(response.status != "success")
	{
		handleError(response);
		return;
	}
	
	var messages = response.data.messages;
	for (var index in messages)
	{
		var tokens = messages[index].tokens;
		var tokensText = "";
		
		for (var ti in tokens)
		{
			tokensText += tokens[ti].name + ", ";
		}
		
		if(tokens.length > 0)
		{
			tokensText = tokensText.substr(0, tokensText.length-2);
		}
		
		var msgText = "";
		
		msgText += messages[index]["author_name"] + ": " + messages[index]["text"];
		
		addElement("elementList", tokensText, msgText, "viewmessage.html?id=" + messages[index].id);
	}
});

</script>

</body>
</html>
