<script type="text/javascript">

AJAXRequest("https://rocking-apps.com/whooptxt/api/api.php?action=get_messages", function (response) {
	
	if(response.status != "success")
	{
		alert("Connection to server failed!");
		return;
	}
	
	var messages = response.data["Data:"];
	for (index in messages)
	{
		addElement("elementList", messages[index]["full_name"], messages[index]["text"], "viewmessage.html?id=" + messages[index].id);
	}
});

</script>
