<script type="text/javascript">

function addElement(subject, text) {
	
	var msg = document.createElement("li");
	msg.appendChild(document.createElement("a"));
	msg.childNodes[0].setAttribute("href", "viewmessage.html?subject="+subject+"&body="+text);
	msg.childNodes[0].innerHTML =  subject + "<br />";
	msg.childNodes[0].innerHTML += "<span class='smallprint'>" + text + "</span>";
	document.getElementById('elementList').appendChild(msg);
	
};
